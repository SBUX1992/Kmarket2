<th:block th:insert="~{@{_header.html}}"/>
<link rel="stylesheet" th:href="@{/css/product/product_cart.css}">
        <main id="product">            
            <aside>
                <th:block th:insert="~{@{_cate.html}}"/>
            </aside>
            <!-- 장바구니 페이지 시작 -->
            <section class="cart">
              
                <!-- 제목, 페이지 네비게이션 -->
                <nav>
                  <h1>장바구니</h1>
                  <p>
                    HOME &gt; <span>패션·의류·뷰티</span> &gt; <strong>장바구니</strong>
                  </p>
                </nav>
                              
                <form action="#">
                  <!-- 장바구니 목록 -->
                  <table>
                    <thead>
                      <tr>
                        <th><input type="checkbox" name="all"></th>
                        <th>상품명</th>
                        <th>총수량</th>
                        <th>판매가</th>
                        <th>할인</th>
                        <th>포인트</th>
                        <th>배송비</th>
                        <th>소계</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="empty" th:if="${#lists.isEmpty(carts)}">
                        <td colspan="7">장바구니에 상품이 없습니다.</td>
                      </tr>
                      <tr th:each="cart:${carts}">
                        <td><input type="checkbox" name="cartList"></td>
                        <td>
                          <article>
                            <a th:href="@{/product/view(no=${cart.prodNo})}"><img th:src="@{/file/productImg/}+${cart.thumb1}" alt="상품이미지"></a>
                            <div>
                              <h2><a th:href="@{/product/view(no=${cart.prodNo})}">[[${cart.prodName}]]</a></h2>
                              <p>[[${cart.descript}]]</p>
                            </div>
                          </article>
                        </td>
                        <td th:text="${#numbers.formatInteger(cart.count, 0, 'COMMA')}"></td>
                        <td th:text="${#numbers.formatInteger(cart.price, 0, 'COMMA')}"></td>
                        <td th:text="|${#numbers.formatInteger(cart.discount, 0, 'COMMA')}%|"></td>
                        <td th:text="${#numbers.formatInteger(cart.point, 0, 'COMMA')}"></td>
                        <td if="${cart.delivery == 0}">무료배송</td>
                        <td unless="${cart.delivery == 0}" th:text="${#numbers.formatInteger(cart.delivery, 0, 'COMMA')}"></td>
                        <td th:text="${#numbers.formatInteger(cart.total, 0, 'COMMA')}"></td>
                      </tr>
                    </tbody>
                  </table>
                  <input type="button" name="del" value="선택삭제">
  
                  <!-- 장바구니 전체합계 -->
                  <div class="total">
                    <h2>전체합계</h2>
                    <table border="0">
                      <tbody><tr>
                        <td>상품수</td>
                        <td>1</td>
                      </tr>
                      <tr>
                        <td>상품금액</td>
                        <td>27,000</td>
                      </tr>
                      <tr>
                        <td>할인금액</td>
                        <td>-1,000</td>
                      </tr>
                      <tr>
                        <td>배송비</td>
                        <td>0</td>
                      </tr>              
                      <tr>
                        <td>포인트</td>
                        <td>260</td>
                      </tr>
                      <tr>
                        <td>전체주문금액</td>
                        <td>26,000</td>
                      </tr>
                    </tbody></table>
                    <input type="submit" name="" value="주문하기">    
                  </div>
  
                </form>
  
              </section>
 
        </main>
<th:block th:insert="~{@{_footer.html}}"/>
