<th:block th:insert="@{cs/_header.html}"/>
  <section id="cs">
    <div class="qna">
      <nav>
        <div>
          <p>홈<span>></span>문의하기</p>
        </div>
      </nav>
      <section class="list">
        <aside>
          <h2>문의하기</h2>
          <ul>
            <li th:class="${cate1 == '10'}? 'on'"><a th:href="@{/cs/qna/list(cate1=10)}">회원</a></li>
            <li th:class="${cate1 == '11'}? 'on'"><a th:href="@{/cs/qna/list(cate1=11)}">쿠폰/이벤트</a></li>
            <li th:class="${cate1 == '12'}? 'on'"><a th:href="@{/cs/qna/list(cate1=12)}">주문/결제</a></li>
            <li th:class="${cate1 == '13'}? 'on'"><a th:href="@{/cs/qna/list(cate1=13)}">배송</a></li>
            <li th:class="${cate1 == '14'}? 'on'"><a th:href="@{/cs/qna/list(cate1=14)}">취소/반품/교환</a></li>
            <li th:class="${cate1 == '15'}? 'on'"><a th:href="@{/cs/qna/list(cate1=15)}">여행/숙박/항공</a></li>
            <li th:class="${cate1 == '16'}? 'on'"><a th:href="@{/cs/qna/list(cate1=16)}">안전거래</a></li>
          </ul>
        </aside>
        <article>
          <nav>
            <h1>회원</h1>
            <h2>회원관련 문의 내용입니다.</h2>
          </nav>
          <table>
            <tr th:each="cate1s:${cate1s}">
              <td><a th:href="@{/cs/qna/view}">[[${cate1s.title}]]</a></td>
              <td>[[${cate1s.uid}]]</td>
              <td>[[${cate1s.rdate}]]</td>
            </tr>
          </table>

          <div class="page">
            <a href="#" class="prev">이전</a>
            <a href="#" class="num on">1</a>
            <a href="#" class="num">2</a>
            <a href="#" class="num">3</a>
            <a href="#" class="next">다음</a>
          </div>

          <a th:href="@{/cs/qna/write(cate1=${cate1})}" class="btnWrite">문의하기</a>

        </article>
      </section>
    </div>
  </section>
<th:block th:insert="@{cs/_footer.html}"/>
