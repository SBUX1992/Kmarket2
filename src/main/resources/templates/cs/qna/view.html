<th:block th:insert="~{@{cs/_header.html}}"/>
  <section id="cs">
    <div class="qna">
      <nav>
        <div>
          <p>홈<span>></span>문의하기</p>
        </div>
      </nav>
      <section class="view">
        <aside>
          <h2>문의하기</h2>
          <ul>
            <li th:classappend="${cate1} == '10' ? 'on' : 'off'"><a th:href="@{/cs/qna/list?cate1=10}">회원</a></li>
            <li th:classappend="${cate1} == '11' ? 'on' : 'off'"><a th:href="@{/cs/qna/list?cate1=11}">쿠폰/이벤트</a></li>
            <li th:classappend="${cate1} == '12' ? 'on' : 'off'"><a th:href="@{/cs/qna/list?cate1=12}">주문/결제</a></li>
            <li th:classappend="${cate1} == '13' ? 'on' : 'off'"><a th:href="@{/cs/qna/list?cate1=13}">배송</a></li>
            <li th:classappend="${cate1} == '14' ? 'on' : 'off'"><a th:href="@{/cs/qna/list?cate1=14}">취소/반품/교환</a></li>
            <li th:classappend="${cate1} == '15' ? 'on' : 'off'"><a th:href="@{/cs/qna/list?cate1=15}">여행/숙박/항공</a></li>
            <li th:classappend="${cate1} == '16' ? 'on' : 'off'"><a th:href="@{/cs/qna/list?cate1=16}">안전거래</a></li>
          </ul>
        </aside>
        <article>
          <nav>
            <h2 class="title" th:text="${'['+vo?.c2Name+'] '+vo.title}"></h2>
            <p>
               <span>[[${(vo.uid).substring(0, 4)}]]**</span>
               <span>[[${(vo.rdate).substring(2, 10)}]]</span>
            </p>
          </nav>

          <div class="content">
            <p>
               [[${vo.content}]]
            </p>
            <th:block th:if="${vo.comment} ne null">
                <div>
	              	<h1 class="title">☞[답변] [[${vo.title}]]</h1>
	              	<p class="answer">
	              		[[${vo.comment}]]
	              	</p>
                </div>
            </th:block>
          <a th:href="@{/cs/qna/list}" class="btnList">목록보기</a>
        </article>
      </section>
    </div>
  </section>
<th:block th:insert="~{@{cs/_footer.html}}"/>
