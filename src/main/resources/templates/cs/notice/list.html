내용 : Kmarket2 STS cs notice list

<th:block th:insert="~{@{cs/_header.html}}"/>
 <section id="cs">
   <div class="notice">
     <nav>
       <div>
         <p>홈<span>></span>공지사항</p>
       </div>
     </nav>	
     <section class="list">
       <aside>
         <h2>공지사항</h2>
         <ul>
             <li th:classappend="${cate1 == null || cate1 == '%%'} ? 'on' : 'off'"><a th:href="@{/cs/notice/list}">전체</a></li>
             <li th:classappend="${cate1 == '10'} ? 'on' : 'off'"><a th:href="@{/cs/notice/list?cate=10}">고객서비스</a></li>
             <li th:classappend="${cate1 == '11'} ? 'on' : 'off'"><a th:href="@{/cs/notice/list?cate=11}">안전거래</a></li>
             <li th:classappend="${cate1 == '12'} ? 'on' : 'off'"><a th:href="@{/cs/notice/list?cate=12}">위해상품</a></li>
             <li th:classappend="${cate1 == '13'} ? 'on' : 'off'"><a th:href="@{/cs/notice/list?cate=13}">이벤트당첨</a></li>
         </ul>
       </aside>
       <article>
         <nav th:if="${cate1 == null || cate1 == '%%'}">
           <h1>전체</h1>
           <h2>공지사항 전체 내용입니다.</h2>
         </nav>
 		 <nav th:if="${cate1 == '10'}">
             <h1>고객서비스</h1>
             <h2>고객서비스 공지사항 내용입니다.</h2>
         </nav>
         <nav th:if="${cate1 == '11'}">
             <h1>안전거래</h1>
             <h2>안전거래 공지사항 내용입니다.</h2>
         </nav>
         <nav th:if="${cate1 == '12'}">
             <h1>위해상품</h1>
             <h2>위해상품 공지사항 내용입니다.</h2>
         </nav>
         <nav th:if="${cate1 == '13'}">
             <h1>이벤트당첨</h1>
             <h2>이벤트당첨 공지사항 내용입니다.</h2>
         </nav>
         
         <th:block th:with="Arts=${cate1 == null || cate1 == ''}">
          <table th:if="${Arts}">
           <tr th:each="arts:${NoticeArts}">
             <td><a th:href="@{/cs/notice/view(cate1=${cate1},no=${arts.no})}" th:text="${arts.title}"></a></td>
             <td>[[${(arts.rdate).substring(2, 10)}]]</td>
           </tr>
         </table>
 		 <table th:unless="${Arts}">
           <tr th:each="vo:${vo}">
               <td><a th:href="@{/cs/notice/view(no=${cate1},no=${vo.no})}" th:text="${vo.title}"></a></td>
               <td>[[${(vo.rdate).substring(2, 10)}]]</td>
           </tr>
          </table>
          </th:block>
         <div class="page">
           <a href="#" class="prev">이전</a>
           <a href="#" class="num on">1</a>
           <a href="#" class="num">2</a>
           <a href="#" class="num">3</a>
           <a href="#" class="next">다음</a>
         </div>

       </article>
     </section>
   </div>
 </section>
<th:block th:insert="~{@{cs/_footer.html}}"/>
