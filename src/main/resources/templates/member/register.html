<th:block th:insert="~{@{member/_header.html}}"/>
<script>

$(function(){
	// 아이디 중복체크
	$('input[name=uid]').focusout(function(){
		let uid = $(this).val();
		$.ajax({
			url:'/Kmarket2/member/checkUid', //Controller에서 요청 받을 주소
			type:'post', //POST 방식으로 전달
			data:{uid:uid},
			dataType:'json',
			success:function(data){ //컨트롤러에서 넘어온 chk값을 받는다
				console.log("아이디 중복체크 : " + data.chk);
				if(data.chk == 0){ // 1이 아니면(=0일 경우) -> 사용 가능한 아이디
					$('.uid_ok').css("display","inline-block");
					$('.uid_already').css("display", "none");
				} else { // 1일 경우 -> 이미 존재하는 아이디
					$('.uid_already').css("display","inline-block");
					$('.uid_ok').css("display", "none");
// 					alert("아이디를 다시 입력해주세요");
					$('#uid').val('');
				}
			}
		});
	});
	

});
</script>
<style>
 	.uid_ok{
  		color : green;
/*  		display : none; */
 	}

 	.uid_already{ 
   		color : red;
  		display : none; 
 	} 
</style>

		<main id="member">
            <div class="register">
                <nav>
                    <h1>일반 회원가입</h1>
                </nav>
				<form th:action="@{/member/register}" method="POST">
					<section>
						<table>
							<caption>필수 정보입력</caption>
							<tr>
								<th><span class="essential">*</span>아이디</th>
								<td>
									<input type="text" id="uid" name="uid" placeholder="아이디를 입력" required/>
									<span class="uid_ok">영문, 숫자로 4~12자까지 설정해주세요.</span>
									<span class="uid_already">영문, 숫자로 4~12자까지 설정해주세요.</span>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>비밀번호</th>
								<td><input type="password" name="pass1" placeholder="비밀번호를 입력" required/><span class="msgPass">영문, 숫자, 특수문자를 조합하여 8~12자까지 설정해 주세요.</span></td>
							</tr>
							<tr>
								<th><span class="essential">*</span>비밀번호확인</th>
								<td><input type="password" name="pass2" placeholder="비밀번호를 확인" required/><span class="msgPass">비밀번호 재입력</span></td>
							</tr>
						</table>
					</section>
					<section>
						<table>
							<caption>기본 정보입력</caption>
							<tr>
								<th><span class="essential">*</span>이름</th>
								<td><input type="text" name="name" placeholder="이름을 입력" required/></td>
							</tr>
							<tr>
								<th><span class="essential">*</span>성별</th>
								<td><label><input type="radio" name="gender" value="1" checked>&nbsp;남</label><label><input type="radio" name="gender" value="2">&nbsp;여</label></td>
							</tr>
							<tr>
								<th><span class="essential">*</span>EMAIL</th>
								<td><input type="email" name="email" placeholder="이메일 입력" required/></td>
							</tr>
							<tr>
								<th><span class="essential">*</span>휴대폰</th>
								<td><input type="text" name="hp" maxlength="13" placeholder="휴대폰번호 입력" required /> <span class="msgHp"> - 포함 13자리를 입력하세요.</span></td>
							</tr>
							<tr class="addr">
								<th>주소</th>
								<td>
									<div>
										<input type="text" name="zip" id="zip" placeholder="우편번호 입력 클릭" readonly/>
										<button type="button" id="btnZip" onclick="postcode()">우편번호 찾기</button>
									</div>
									<div>
										<input type="text" name="addr1" id="addr1" size="50" placeholder="주소를 검색하세요." readonly/>
									</div>
									<div>
										<input type="text" name="addr2" id="addr2" size="50" placeholder="상세주소를 입력하세요."/>
									</div>
								</td>
							</tr>
						</table>
					</section>
					<div>
						<input type="submit" class="join" value="회원가입"/>
					</div>
				</form>
			</div>
        </main>
