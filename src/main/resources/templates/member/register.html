<th:block th:insert="~{@{member/_header.html}}"/>
		<main id="member">
            <div class="register">
                <nav>
                    <h1>일반 회원가입</h1>
                </nav>
				<form th:action="@{/member/register}" method="POST">
					<section>
						<table>
							<caption>필수 정보입력</caption>
							<tr>
								<th><span class="essential">*</span>아이디</th>
								<td>
									<input type="text" name="uid" placeholder="아이디를 입력" required/>
									<span class="resultUid">영문, 숫자로 4~12자까지 설정해주세요.</span>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>비밀번호</th>
								<td>
									<input type="password" name="pass1" class="checkPass" placeholder="비밀번호를 입력" required/>
									<span class="resultPass1">영문, 숫자, 특수문자를 조합하여 8~12자까지 설정해 주세요.</span>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>비밀번호확인</th>
								<td>
									<input type="password" name="pass2" class="checkPass" placeholder="비밀번호를 확인" required/>
									<span class="resultPass">비밀번호 재입력</span>
								</td>
							</tr>
						</table>
					</section>
					<section>
						<table>
							<caption>기본 정보입력</caption>
							<tr>
								<th><span class="essential">*</span>이름</th>
								<td>
									<input type="text" name="name" placeholder="이름을 입력" required/>
									<span class="resultName">이름은 한글 2자 이상 이어야 합니다.</span>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>성별</th>
								<td>
									<label><input type="radio" name="gender" value="1" checked>&nbsp;남</label>
									<label><input type="radio" name="gender" value="2">&nbsp;여</label>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>EMAIL</th>
								<td>
									<input type="email" name="email" placeholder="123@gmail.com" required/>
									<span class="resultEmail"></span>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>휴대폰</th>
								<td><input type="text" name="hp" maxlength="13" placeholder="010-1234-1234" required/><span class="resultHp"> - 포함 13자리를 입력하세요.</span></td>
							</tr>
							<tr class="addr">
								<th>주소</th>
								<td>
									<div>
										<input type="text" name="zip" id="zip" placeholder="우편번호 입력 클릭" readonly/>
										<button type="button" id="btnZip" onclick="postcode()">우편번호 찾기</button>
									</div>
									<div>
										<input type="text" name="addr1" id="addr1" size="50" placeholder="주소를 검색하세요." readonly/>
									</div>
									<div>
										<input type="text" name="addr2" id="addr2" size="50" placeholder="상세주소를 입력하세요."/>
									</div>
								</td>
							</tr>
						</table>
					</section>
					<div>
						<input type="submit" class="join" value="회원가입"/>
					</div>
				</form>
			</div>
        </main>
<th:block th:insert="~{@{member/_footer.html}}"/>
